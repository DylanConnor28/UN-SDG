<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">
  <title>un-sdg</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .sdg-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(254px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Sustainable Development Goals (SDGs)</h1>

  <div class="sdg-container" id="app"></div>

  <button id="changeGoalBtn">Change Goal</button>

  <script type="module" src="./un-sdg.js"></script>
  <script>
    const app = document.querySelector('#app');
    
    // Create all 17 goals + circle and "all"
    for (let i = 1; i <= 17; i++) {
      const sdg = document.createElement('un-sdg');
      sdg.goal = i.toString();
      app.appendChild(sdg);
    }

    const circleSDG = document.createElement('un-sdg');
    circleSDG.goal = 'circle';
    app.appendChild(circleSDG);

    const allSDG = document.createElement('un-sdg');
    allSDG.goal = 'all';
    app.appendChild(allSDG);

    // Demonstrate color-only option
    const colorOnlySDG = document.createElement('un-sdg');
    colorOnlySDG.goal = '1';
    colorOnlySDG.colorOnly = true;
    app.appendChild(colorOnlySDG);

    // Add a button to change the goal of the last element
    const changeGoalButton = document.querySelector('#changeGoalBtn');
    changeGoalButton.addEventListener('click', () => {
      const lastSDG = app.querySelector('un-sdg:last-child');
      const randomGoal = Math.floor(Math.random() * 17) + 1;
      lastSDG.goal = randomGoal.toString();
    });
  </script>
</body>
</html>
